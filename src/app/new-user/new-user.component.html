<main>
  <h1>New User</h1>

  <form [formGroup]="formNewUser">
    <label for="name">Name</label>

    <input formControlName="name" name="name" />

    <label for="email">Email</label>

    <input formControlName="email" name="email" />

    <label for="password">Password</label>

    <input formControlName="password" name="password" />

    <label for="birthDay">BirthDay</label>

    <input formControlName="birthDay" name="birthDay" />

    <label for="telephone">Telephone</label>

    <input formControlName="telephone" name="telephone" />

    <button
      id="newUserButton"
      [ngStyle]="{
        'background-color': formNewUser.valid ? '#0000ff' : '#add8e6'
      }"
      [disabled]="!formNewUser.valid"
      (click)="newUser()"
    >
      Register New User
    </button>
  </form>
</main>
