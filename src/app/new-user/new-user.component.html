<main>
  <h1>New User</h1>

  <form [formGroup]="formNewUser" (ngSubmit)="newUser()">
    <mat-form-field>
      <mat-label>Name</mat-label>

      <input matInput formControlName="name" placeholder="Your name" />
      <mat-error *ngIf="formNewUser.hasError('required', 'name')"
        >This field is required</mat-error
      >
    </mat-form-field>
    <mat-form-field>
      <mat-label>Email</mat-label>

      <input
        type="email"
        matInput
        formControlName="email"
        placeholder="Ex. username@example.com"
      />
      <mat-error *ngIf="formNewUser.hasError('required', 'email')"
        >This field is required</mat-error
      >
      <mat-error *ngIf="formNewUser.hasError('email', 'email')"
        >Enter valid email</mat-error
      ></mat-form-field
    >

    <mat-form-field>
      <mat-label>Password</mat-label>

      <input
        type="password"
        matInput
        formControlName="password"
        placeholder="Your password"
      />
      <mat-error *ngIf="formNewUser.hasError('required', 'password')"
        >This field is required</mat-error
      >
    </mat-form-field>
    <mat-form-field>
      <mat-label>BirthDay</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="birthDay" />
      <mat-datepicker-toggle
        matIconSuffix
        [for]="picker"
      ></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Telephone</mat-label>

      <input
        matInput
        formControlName="telephone"
        placeholder="Your telephone"
      />
    </mat-form-field>

    <button
      mat-flat-button
      type="submit"
      class="userButton"
      id="newUser_button"
      [ngStyle]="{
        'background-color': formNewUser.valid ? '#0000ff' : '#add8e6'
      }"
      [disabled]="!formNewUser.valid"
    >
      Register New User
    </button>
    <button mat-flat-button class="userButton" id="back">Back To Login</button>
  </form>
</main>
