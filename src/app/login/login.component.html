<main>
  <h1>Login</h1>
  <span>{{ response }}</span>
  <div id="div-login">
    <form [formGroup]="formLogin" (ngSubmit)="sendLogin()">
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input
          type="email"
          matInput
          formControlName="email"
          placeholder="Ex. username@example.com"
        />
        <mat-error *ngIf="email.hasError('required')"
          >This field is required</mat-error
        >
        <mat-error
          *ngIf="email.hasError('email') && !email.hasError('required')"
          >Enter valid email</mat-error
        >
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input
          type="password"
          matInput
          formControlName="password"
          placeholder="Your password"
        />
        <mat-error *ngIf="password.hasError('required')"
          >This field is required</mat-error
        >
      </mat-form-field>
      <div class="buttonLogin1">
        <div class="buttonLogin2">
          <button
            mat-flat-button
            color="primary"
            type="submit"
            [disabled]="!formLogin.valid"
            id="login_button"
          >
            Login
          </button>
        </div>
      </div>
    </form>
    <div id="newUser">
      <p class="newUser">Dont have an account?</p>
      <a id="changePage" (click)="newUserPage()">Register</a>
    </div>
  </div>
</main>
